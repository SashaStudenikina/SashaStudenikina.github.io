<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" type="text/css" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div class="quantity">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1">
        </div>

        <div class="selectionType">
            <span>Тип услуги:</span>
            <label><input type="radio" name="serviceType" value="1">Концерт Полина Гагарина - <span class="price">от 4000 руб.</span></label>
            <label><input type="radio" name="serviceType" value="2">Концерт Баста - <span class="price">от 4000 руб.</span></label>
            <label><input type="radio" name="serviceType" value="3">Концерт Мейби Бейби - <span class="price">от 4000 руб.</span></label>
            <label><input type="radio" name="serviceType" value="4">Концерт Макан - <span class="price">от 4000 руб.</span></label>
        </div>

        <div class="selectionOptions" id="optionsContainerOne" style="display: none;">
            <label for="optionsOne">Опции:</label>
            <select id="optionsOne">    
                <option value="option1">Танцпол - <span class="price">4000 руб.</span></option>
                <option value="option2">VIP - <span class="price">5000 руб.</span></option>
                <option value="option3">VIP + фото с исполнителем - <span class="price">6000 руб.</span></option>
            </select>
        </div>

        <div class="selectionOptions" id="optionsContainerTwo" style="display: none;">
            <label for="optionsTwo">Опции:</label>
            <select id="optionsTwo">
                <option value="">Концерт <span class="price">3800 руб.</span> </option>
                <option value="option1">Концерт + AfterParty - <span class="price">5800 руб.</span></option>
                <option value="option2">Концерт + Исполнение песни на заказ - <span class="price">5800 руб.</span></option>
            </select>
        </div>

        <div class="selectionProperty" id="checkboxContainer" style="display: none;">
            <label><input type="checkbox" id="property1">Фото - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property2">Роспись - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property3">Передать привет - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property4">Фирменный браслет - <span class="price">400 руб.</span></label>
        </div>

        <div class="totalPrice">
            <p>Итоговая стоимость: <span id="totalCost">0</span> руб.</p>
        </div>  
    </div>

    <script src="script6.js"></script>
</body>

</html>
